<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <title>UP-Code</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite a primeira nota: '))
        var n2 = Number(window.prompt('Digite a segunda nota: '))
        var media = (n1 + n2) / 2

        if (media == 10) {
            window.document.write(`Sua nota foi: ${media} Parabéns aprovado com melhor nota!`) 
        }  else if (media >= 6 && media < 10) {
            window.document.write(`Sua média foi: ${media} Aprovado na média.`)
        } else {
            window.document.write(`Sua média foi: ${media} reprovado.`)
        }
      

    </script>
</body>
</html>
